<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.gulfkaamapp&hl=en";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href =
          "https://apps.apple.com/in/app/gulfkaam/id6723893026";
      } else {
        window.location.href = "https://gulfkaam.com"; // Fallback URL
      }
    </script>
  </head>
  <body>
    <p>
      If you are not redirected, <a href="https://gulfkaam.com">click here</a>.
    </p>
  </body>
</html>
